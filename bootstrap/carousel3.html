<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap test</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="col-xs-4 phoneEntry">
            <a href="#">
              <img alt="Sprint Prepaid" src="images/genie1.png" style="padding-left:40px"></img>
              <div class="phoneEntryInfo">
                <p class="phoneBrand">Sumsung 1</p>
                <p class="phoneName">Sumsung 1</p>
                <p class="phoneRating">1</p>                
              </div>
            </a>
          </div>

          <div class="col-xs-4 phoneEntry">
            <a href="#">
              <img alt="Sprint Prepaid" src="images/genie2.png" style="padding-left:40px"></img>
              <div class="phoneEntryInfo">
                <p class="phoneBrand">Sumsung 2</p>
                <p class="phoneName">Sumsung 2</p>
                <p class="phoneRating">2</p>                
              </div>
            </a>
          </div>

          <div class="col-xs-4 phoneEntry">
            <a href="#">
              <img alt="Sprint Prepaid" src="images/genie3.png" style="padding-left:40px"></img>
              <div class="phoneEntryInfo">
                <p class="phoneBrand">Sumsung 3</p>
                <p class="phoneName">Sumsung 3</p>
                <p class="phoneRating">3</p>                
              </div>
            </a>
          </div>
        </div>
        <div class="item">
          <div class="col-xs-4 phoneEntry">
            <a href="#">
              <img alt="Sprint Prepaid" src="images/genie4.png" style="padding-left:40px"></img>
              <div class="phoneEntryInfo">
                <p class="phoneBrand">iPhone 1</p>
                <p class="phoneName">iPhone 1</p>
                <p class="phoneRating">1</p>                
              </div>
            </a>
          </div>

          <div class="col-xs-4 phoneEntry">
            <a href="#">
              <img alt="Sprint Prepaid" src="images/genie5.png" style="padding-left:40px"></img>
              <div class="phoneEntryInfo">
                <p class="phoneBrand">iPhone 2</p>
                <p class="phoneName">iPhone 2</p>
                <p class="phoneRating">2</p>                
              </div>
            </a>
          </div>

          <div class="col-xs-4 phoneEntry">
            <a href="#">
              <img alt="Sprint Prepaid" src="images/genie6.png" style="padding-left:40px"></img>
              <div class="phoneEntryInfo">
                <p class="phoneBrand">iPhone 3</p>
                <p class="phoneName">iPhone 3</p>
                <p class="phoneRating">3</p>                
              </div>
            </a>
          </div>
        </div>
        
      </div>
      
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div> <!-- Carousel -->
  </div>
</body>
</html>
