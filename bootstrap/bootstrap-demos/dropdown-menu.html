<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="utf-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Plugins</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" >
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<ul class="nav nav-pills">
		<li class="active"><a href="#">Home</a></li>
		<li id="myDrowdown" class="dropdown">
			<a class="myDropdownHandle" data-toggle="dropdown" data-target="#" href="#">Profile<span class="caret"></span> </a>
			<ul class="dropdown-menu">
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Link 2</a></li>
				<li><a href="#">Link 3</a></li>
				<li><a href="#">Link 4</a></li>
			</ul>
		</li>
		<li><a href="#">Messages</a></li>
	</ul>
		
	
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script>
		$(function(){
			// $('.myDropdownHandle').dropdown('toggle');
			$('#myDrowdown').on('show.bs.dropdown', function(){
				console.log('Openning dropdown...');
			});

			$('#myDrowdown').on('shown.bs.dropdown', function(){
				console.log('Dropdown openned');
			});

			$('#myDrowdown').on('hide.bs.dropdown', function(){
				console.log('Hidding dropdown...');
			});

			$('#myDrowdown').on('hidden.bs.dropdown', function(){
				console.log('Dropdown hided');
			});
		});
	</script>
</body>
</html>
