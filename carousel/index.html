<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
h2{
    margin: 0;     
    color: #666;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;    
}
.item{
    background: #333;    
    text-align: center;
    height: 300px !important;
}
.carousel{
    margin-top: 20px;
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
       <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="active item">                
                <div class="carousel-caption">                  
                  <img src="images/1.png" width="150">
                  <img src="images/2.png" width="150">
                  <img src="images/3.png" width="150">
                  <img src="images/4.png" width="150">
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption"> 
                  <img src="images/2.png" width="150">
                  <img src="images/3.png" width="150">
                  <img src="images/4.png" width="150">
                  <img src="images/5.png" width="150">
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">                  
                  <img src="images/3.png" width="150">
                  <img src="images/4.png" width="150">
                  <img src="images/5.png" width="150">
                  <img src="images/6.png" width="150">
                </div>
            </div>
            <div class="active item">                
                <div class="carousel-caption">                  
                  <img src="images/4.png" width="150">
                  <img src="images/5.png" width="150">
                  <img src="images/6.png" width="150">
                  <img src="images/7.png" width="150">
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">                  
                  <img src="images/5.png" width="150">
                  <img src="images/6.png" width="150">
                  <img src="images/7.png" width="150">
                  <img src="images/8.png" width="150">
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">                  
                  <img src="images/6.png" width="150">
                  <img src="images/7.png" width="150">
                  <img src="images/8.png" width="150">
                  <img src="images/1.png" width="150">
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">                  
                  <img src="images/7.png" width="150">
                  <img src="images/8.png" width="150">
                  <img src="images/1.png" width="150">
                  <img src="images/2.png" width="150">
                </div>
            </div>
            <div class="item">
                <div class="carousel-caption">                  
                  <img src="images/8.png" width="150">
                  <img src="images/1.png" width="150">
                  <img src="images/2.png" width="150">
                  <img src="images/3.png" width="150">
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
